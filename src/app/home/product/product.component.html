<div class="flex justify-center items-center" *ngIf="product">
  <div class="container mx-auto max-w-sm w-full p-4">
    <div
      class="card flex flex-col justify-center p-10 bg-white rounded-lg shadow-2xl"
    >
      <div class="prod-title mb-2">
        <p class="text-2xl uppercase text-gray-900 font-bold">
          {{ product?.attributes?.title }}
        </p>
        <p class="uppercase text-sm text-gray-400">
          {{ product?.attributes?.category || "-" }}
        </p>
      </div>
      <div class="prod-img image-container">
        <img
          src="{{ BASE_URL + product.attributes.image.data?.attributes?.url }}"
          class="w-full object-cover object-center"
        />
      </div>
      <div class="prod-info grid gap-10">
        <div>
          <ul class="flex flex-row justify-center items-center">
            <li class="mr-4 last:mr-0">
              <span
                class="block p-1 border-2 border-gray-500 rounded-full transition ease-in duration-300"
              >
                <a
                  href="#blue"
                  class="block w-6 h-6 bg-blue-900 rounded-full"
                ></a>
              </span>
            </li>
            <li class="mr-4 last:mr-0">
              <span
                class="block p-1 border-2 border-white hover:border-gray-500 rounded-full transition ease-in duration-300"
              >
                <a
                  href="#yellow"
                  class="block w-6 h-6 bg-yellow-500 rounded-full"
                ></a>
              </span>
            </li>
            <li class="mr-4 last:mr-0">
              <span
                class="block p-1 border-2 border-white hover:border-gray-500 rounded-full transition ease-in duration-300"
              >
                <a
                  href="#red"
                  class="block w-6 h-6 bg-red-500 rounded-full"
                ></a>
              </span>
            </li>
            <li class="mr-4 last:mr-0">
              <span
                class="block p-1 border-2 border-white hover:border-gray-500 rounded-full transition ease-in duration-300"
              >
                <a
                  href="#green"
                  class="block w-6 h-6 bg-green-500 rounded-full"
                ></a>
              </span>
            </li>
          </ul>
        </div>
        <p class="font-bold text-xl">{{ product.attributes.price }} $</p>
        <div
          class="flex flex-wrap flex-col md:flex-row justify-between items-center text-gray-900"
        >
          <button
            class="px-6 py-2 pr-4 transition ease-in duration-200 uppercase rounded-full hover:bg-gray-900 hover:text-white border-2 border-blue-400 focus:outline-none"
            (click)="viewProductDetail()"
          >
            Buy
          </button>
          <br />
          <button
            class="px-6 py-2 transition ease-in duration-200 uppercase rounded-full hover:bg-gray-800 hover:text-white border-2 border-gray-900 focus:outline-none"
            (click)="addToCart(product)"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
