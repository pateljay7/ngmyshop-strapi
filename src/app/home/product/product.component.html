<!-- component -->
<style>
  .text-xxs {
    font-size: 0.7rem;
    line-height: 0.9rem;
  }

  .rounded-xss {
    border-radius: 2px !important;
  }
</style>

<!-- MDI Icons -->
<link
  rel="stylesheet"
  href="https://cdn.materialdesignicons.com/6.5.95/css/materialdesignicons.min.css"
/>

<!-- Product Card Container -->
<div class="flex flex-col items-center justify-center m-2" *ngIf="product">
  <!-- Product Card -->
  <div
    class="flex flex-col shadow-md cursor-pointer w-96 hover:-translate-y-1 duration-300"
  >
    <!-- Preview -->
    <div class="inline relative group h-48">
      <!-- Thumbnail -->
      <!-- src="https://images.unsplash.com/photo-1627384113858-ce93ff568d1f?auto=format&fit=crop&w=1170&q=80" -->
      <img
      [src]="product.attributes.image"
        class="absolute rounded-t object-cover h-full w-full"
        alt="Product Preview"
      />

      <!-- Hover Bar -->
      <div
        class="flex flex-row absolute justify-end w-full bottom-0 px-3 space-x-2 bg-none opacity-0 group-hover:opacity-100 group-hover:bg-gradient-to-t from-black/20 via-gray-800/20 to-transparent transition-all ease-in-out duration-200 delay-100"
      >
        <!-- Add to Bookmarks Button -->
        <button
          class="bg-gray-50/10 rounded-full px-1 h-9 w-9 my-auto hover:bg-gray-50/20 transition-colors duration-200"
        >
          <i
            class="mdi mdi-playlist-plus text-xl text-gray-200 hover:text-white transition-all duration-200"
            title="Add to Bookmarks"
          ></i>
        </button>

        <!-- Add to Favorites Button -->
        <button
          class="bg-gray-50/10 rounded-full px-1 h-9 w-9 my-auto hover:bg-gray-50/20 transition-colors duration-200"
        >
          <i
            class="mdi mdi-heart text-xl text-gray-200 p-1 hover:text-white transition-all duration-200"
            title="Add to Favorites"
          ></i>
        </button>
      </div>
    </div>

    <!-- Body -->
    <div class="flex flex-col bg-white rounded-b p-3">
      <!-- Title -->
      <div class="text-sm font-semibold text-gray-900 hover:underline truncate">
        {{ product.attributes.title }}
      </div>

      <!-- Author - Category -->
      <div class="text-xxs text-gray-400 truncate mt-1">
        by

        <!-- Author -->
        <a class="font-semibold hover:underline"> - </a>

        in
        <!-- Category -->
        <a class="font-semibold hover:underline">
          {{ product.attributes.category }}
        </a>
      </div>

      <!-- Price -->
      <div class="text-sm text-gray-600 font-bold mt-4 mb-1">
        ${{ product.attributes.price }}
      </div>

      <!-- Body -->
      <div class="flex flex-row mt-2">
        <!-- Detail Column -->
        <div class="flex flex-col flex-auto">
          <!-- Rating -->
          <div class="flex flex-row group">
            <i
              class="mdi mdi-star text-xs text-amber-400 hover:text-amber-500 transition-all duration-200"
              title="Worst"
            ></i>

            <i
              class="mdi mdi-star text-xs text-amber-400 hover:text-amber-500 transition-all duration-200"
              title="Bad"
            ></i>

            <i
              class="mdi mdi-star text-xs text-amber-400 hover:text-amber-500 transition-all duration-200"
              title="Not Bad"
            ></i>

            <i
              class="mdi mdi-star text-xs text-amber-400 hover:text-amber-500 transition-all duration-200"
              title="Good"
            ></i>

            <i
              class="mdi mdi-star text-xs text-amber-400 hover:text-amber-500 transition-all duration-200"
              title="Awesome"
            ></i>

            <div class="text-xxs text-gray-400 ml-1 hover:underline">
              {{ product.attributes.rating }}
            </div>
          </div>

          <!-- Statistic -->
          <div
            class="text-xxs text-gray-400 mt-1"
            title="34k Downlaods in this year"
          >
            34k Downloads
          </div>
        </div>

        <!-- Button Column -->
        <div class="flex flex-row flex-auto justify-end">
          <!-- Cart Button -->
          <button
            (click)="addToCart(product)"
            class="flex text-xs border px-3 my-auto py-2 mr-2 border-amber-500 group hover:bg-gray-500 rounded-xss transition-all duration-200"
          >
            <!-- Icon -->
            <i
              class="mdi mdi-cart-outline text-amber-700 group-hover:text-white delay-100"
            ></i>
          </button>

          <!-- Preview Link Button -->
          <button
            (click)="viewProductDetail()"
            class="flex text-xs border px-3 my-auto py-2 border-amber-500 group hover:bg-gray-500 rounded-xss transition-all duration-200"
          >
            <!-- Icon -->
            <i
              class="mdi mdi-eye-outline text-amber-700 group-hover:text-white delay-100"
            ></i>

            <!-- Text -->
            <div
              class="text-xxs text-amber-700 font-semibold ml-2 group-hover:text-white delay-100"
            >
              Live Preview
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
